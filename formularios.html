<form>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="inputNombre">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Equipo">
    </div>
    <div class="form-group col-md-4">
      <label for="inputLugar">Lugar</label>
      <input type="text" class="form-control" id="inputLugar" placeholder="Lugar del club">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCategoria">Categoria</label>
    <input type="text" class="form-control" id="inputCategoria" placeholder="Categoria">
  </div>
  <div class="form-group">
    <label for="inputTemporada">Temporada</label>
    <input type="text" class="form-control" id="inputTemporada" placeholder="Temporada">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>




<button class="boton-papelera"><i class="fas fa-trash-can"></i></button>
